<html>
<head>
  <title>intotheoceanic</title>
  <style type="text/css">
    main {
       font-family: Helvetica, Arial, sans-serif;
       font-size: 20pt;
       text-align: center;
       margin: 2em auto 2em auto;
    }

    #link-container {
       width: 340px;
       margin: 2em auto 2em auto;
    }

    a.button {
       color: #fff;
       text-decoration: none;
       background-color: #3367d6;
       padding: 1em;
       display: inline;
    }

    #kml-link {
       display: none;
    }

    .mobile #kml-link {
       display: inline;
    }

    .mobile #deep-link {
       display: none;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      var userAgent = '';
      if (window.navigator) {
        if (window.navigator.userAgent) {
            userAgent = window.navigator.userAgent;
        }
      }
      var matchUserAgent = function(str) {
        return userAgent.indexOf(str) != -1;
      }
      var isTablet = matchUserAgent('iPad') ||
          (matchUserAgent('Android') &&
          !matchUserAgent('Mobile')) ||
          matchUserAgent('Silk');
      var isMobile = matchUserAgent('iPod') ||
          matchUserAgent('iPhone') ||
          matchUserAgent('Android') ||
          matchUserAgent('IEMobile');
      if (isTablet || isMobile) {
        document.body.classList.add('mobile');
      }
    }
  </script>
  <main>
    <div>intotheoceanic</div>
    <div id="link-container">
      <a id="deep-link" class="button" href="https://earth.google.com/web/?kml=https://earth-kml.appspot.com/?link%3Dhttps://storage.googleapis.com/riomap/intotheoceanic/$%255Blevel%255D/$%255Bx%255D/$%255By%255D%26icon%3Dhttps://storage.googleapis.com/earth-kml.appspot.com/no_icon.png%26name%3Dintotheoceanic%26north%3D68.14846355289207%26south%3D22.617561422562176%26east%3D48.545739464999436%26west%3D-44.266760535000564%26minLevel%3D0%26maxLevel%3D6">Open in Google Earth</a>
      <a id="kml-link" class="button" href="https://earth-kml.appspot.com/?link=https://storage.googleapis.com/riomap/intotheoceanic/$%5Blevel%5D/$%5Bx%5D/$%5By%5D&amp;icon=https://storage.googleapis.com/earth-kml.appspot.com/no_icon.png&amp;name=intotheoceanic&amp;north=68.14846355289207&amp;south=22.617561422562176&amp;east=48.545739464999436&amp;west=-44.266760535000564&amp;minLevel=0&amp;maxLevel=6">Open in Google Earth</a>
    </div>
  </main>
</body>
</html>
